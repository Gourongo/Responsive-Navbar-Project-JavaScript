<!doctype html>
<html lang="en">

<head>
  <title>Navbar JS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="navbar.css">

</head>

<body>
  <header>
        <div class="header d-flex">
            <!-- header logo -->
            <div>
                <img class="nav-header" src="navbar image/header logo.png" alt="">
            </div>

            <!-- header link menu -->
            <div class="links-container">
            <nav class="fs-3 mt-3">
                <ul class="links d-flex">
                  <li><a id="homeLink" class="always-active" href="#">Home</a></li>
                  <li><a id="aboutLink" href="#" target="_blank">About</a></li>
                  <li><a id="contactLink" href="#" target="_blank">Contact</a></li>
                  <li><a id="projectLink" href="#" target="_blank">Project</a></li>
                </ul>
               
            </nav>
          </div>
            

            <!-- icon  list -->
            <div class="social-icon fs-3 me-5 mt-3">
                <a href="https://twitter.com/i/flow/login" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.skype.com/en/" target="_blank"><i class="fa-brands fa-skype"></i></a>
                <a href="https://www.linkedin.com/login" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="https://www.instagram.com/?hl=en" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.whatsapp.com/join" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="https://www.facebook.com/login/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            </div>

             <!-- button toggle -->
             <button type="button" class="nav-toggle" data-toggle="collapse" data-target="#myNavbar">
                <i class="fa-solid fa-bars"></i>                     
              </button>

             

              
        </div>
  </header>
  <main>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <script src="navbar.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
